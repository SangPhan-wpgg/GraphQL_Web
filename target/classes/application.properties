spring.application.name=BaiTap08
spring.mvc.locale=vi_VN
spring.mvc.locale-resolver=fixed
spring.web.locale=vi_VN
spring.messages.encoding=UTF-8

spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=LTWebBT8;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=123456
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql = true


# SQL Server Dialect for JPA
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=validate


spring.graphql.graphiql.enabled=true
 # Chạy ứng dụng trên port 8088 
server.port=8088
